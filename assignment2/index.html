    <script>
        // Function to generate a distinct HSL color based on index
        function generateDistinctColor(index, totalColors) {
            const hue = Math.floor((index / totalColors) * 360); // Spread hue across 360 degrees
            const saturation = 70; // 70% saturation for vivid colors
            const lightness = 50;  // 50% lightness for balance
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Get all the color divs
        const colorDivs = document.querySelectorAll('.color');
        const totalColors = colorDivs.length; // Get the total number of color pickers

        // Assign distinct colors to each color div
        colorDivs.forEach((div, index) => {
            const color = generateDistinctColor(index, totalColors);
            div.style.backgroundColor = color;
        });
    </script>
