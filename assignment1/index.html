<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào trang | COURSES</title>
    <link rel="shortcut icon" href="https://courses.uit.edu.vn/theme/image.php/classic/theme/1723397100/favicon" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-box">
                <img src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logocompact/300x300/1723397100/Logo_UIT_Web-218x261.png" alt="Logo" class="logo">
                <div class="web-description">
                    <h2>ĐẠI HỌC QUỐC GIA TP.HỒ CHÍ MINH</h2>
                    <h3>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</h3>
                    <h4>WEBSITE CÁC MÔN HỌC</h4>
                </div>
                
            </div>
            
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Mã sinh viên" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>  
            </form>
            <div>
                <div class="language-select">
                    <label for="language">Vietnamese (vi)</label>
                </div>
                <div class="cookie-notice">
                    <button>Thông báo từ các Cookies</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
