<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>ĐẠI HỌC QUỐC GIA TP.HỒ CHÍ MINH</h2>
            <h3>TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</h3>
            <h1>WEBSITE CÁC MÔN HỌC</h1>
            <p class="session-expired">Phiên hoạt động của bạn đã hết. Hãy đăng nhập lại.</p>
            <form>
                <input type="text" name="username" placeholder="Mã số sinh viên" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </form>
            <div class="footer">
                <select name="language" class="language">
                    <option value="vi" selected>Vietnamese (vi)</option>
                    <option value="en">English (en)</option>
                </select>
                <button class="cookie-btn">Thông báo từ các Cookies</button>
            </div>
        </div>
    </div>
</body>
</html>
